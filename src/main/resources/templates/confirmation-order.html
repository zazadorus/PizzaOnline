<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
	<title>Récapitulatif commande</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="/style.css" rel="stylesheet">

</head>
<body>
		<!--HEADER -->
	<header class="header">
		<div class="header_inner">
			<!--<a class="header_logo" href="/">
logo
</a>-->
			<nav class="header_nav">
				<li class="menu_nav_item">

					<a class="menu_nav_link" href="./" data-nav-item="" data-mega-menu="4">
						<span class="menu_nav_title">
							Accueil </span>
					</a>

				</li>
				<li class="menu_nav_item">

					<a class="menu_nav_link" href="/ajout-pizza" data-nav-item="" data-mega-menu="4">
						<span class="menu_nav_title">
							Commander à emporter
						</span>
					</a>

				</li>

				<li class="menu_nav_item">

					<a class="menu_nav_link" href="/liste" data-nav-item="" data-mega-menu="4">
						<span class="menu_nav_title">
							Consulter le menu </span>
					</a>

				</li>
				<li class="menu_nav_item">

					<a class="menu_nav_link" href="/restaurant" data-nav-item="" data-mega-menu="4">
						<span class="menu_nav_title">
							Restaurant </span>
					</a>

				</li>
				<li class="menu_nav_item">
					<a class="menu_nav_link" href="/contact" data-nav-item="" data-mega-menu="4">
						<span class="menu_nav_title">
							Contact
						</span>
					</a>

				</li>
			</nav>
		</div>
	</header>
		<main>

		<div class="bucket p-2">
			<h4>Récapitulatif de la commande</h4>
			<u>Client</u>
			<div>
				<span th:text="${order.customer.lastname}"></span>
				<span th:text="${order.customer.firstname}"></span>
			</div>
			<div>
				<span th:text="${order.customer.adress}"></span>
			</div>
			<div>
				<span th:if="${order.customer.postalCode!=null}" th:text="${order.customer.postalCode}"></span>
				<span th:if="${order.customer.city!=null}" th:text="${order.customer.city}"></span>
			</div>
			<br>
			
			<div>
				<span>Commande à récupérer le : </span>
				<span th:if="${order.deliveryDate}" th:text="${#temporals.format(order.deliveryDate, 'dd-MM-yyyy')}"></span>
			</div>
			<br>

			<u>Liste des pizzas</u>
				<div th:each="pizza : ${order.listPizza}">
					<span th:text="${pizza.name}"></span> - <span th:text="${pizza.price}"></span> €
				</div>
				<br>
				<span th:if="${order.listPizza.size!=0}">Vous avez commandé</span> <span
					th:text="${order.listPizza.size}"></span> pizzas
				<br>
				<span>Prix Total <span th:text="${totalOrder}"></span> €</span>

		</div>

	</main>

</body>
</html>
