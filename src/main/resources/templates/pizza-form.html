<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Creer une pizza personnalisée</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="/style.css" rel="stylesheet">
</head>

<body>
	<div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>

		<!--HEADER -->
		<header class="header">
			<div class="header_inner">
				<!--<a class="header_logo" href="/">
			logo
		</a>-->

				<nav class="header_nav">
					<li class="menu_nav_item">

						<a class="menu_nav_link" href="/" data-nav-item="" data-mega-menu="4">
							<span class="menu_nav_title">
								Accueil </span>
						</a>

					</li>
					<li class="menu_nav_item">

						<a class="menu_nav_link" href="/" data-nav-item="" data-mega-menu="4">
							<span class="menu_nav_title">
								Commander à emporter
							</span>
						</a>

					</li>

					<li class="menu_nav_item">

						<a class="menu_nav_link" href="/" data-nav-item="" data-mega-menu="4">
							<span class="menu_nav_title">
								Consulter le menu </span>
						</a>

					</li>
					<li class="menu_nav_item">

						<a class="menu_nav_link" href="/" data-nav-item="" data-mega-menu="4">
							<span class="menu_nav_title">
								Restaurant </span>
						</a>

					</li>
					<li class="menu_nav_item">

						<a class="menu_nav_link" href="/" data-nav-item="" data-mega-menu="4">
							<span class="menu_nav_title">
								Contact
							</span>
						</a>

					</li>
				</nav>
			</div>
		</header>

		<!--FOMRULAR -->
		<h1>Pizza personnalisée</h1>
		<div class="contenu">
		<div class="formular-container">
			<form th:action="@{/ajout-pizza}" th:object="${pizza}" method="POST">

				<!--name -->
				<div class="form-part">

					<h3>Nom de votre pizza</h3>
					<input type="text" th:field="*{name}" placeholder="Pizza Régal"  class="form-control" >
					<!--error message if the name is empty.  -->
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
				</div>

				<!--base -->
				<div class="form-part">
					<h3>Choisissez votre base</h3>
					<select name="base" id="base-select" th:field="*{base}" class="form-select" >
						<option th:each="base : ${listeBases}" th:value="${base.id}" th:text="${base.wording}"></option>
					</select>
				</div>

				<!--cheese -->
				<div class="form-part">
					<fieldset>
						<h3>Choisissez vos fromages</h3>
						<div th:each="cheese : ${listeCheeses}" class="form-check form-switch" role="switch" style="margin-left:2rem">
							<input name="listCheese" type="checkbox" th:value="${cheese.id}" class="form-check-input">
							<label th:text="${cheese.wording}"></label>
						</div>
				</div>


				<!--Ingredients -->
				<div class="form-part">
					<h3>Choisissez vos Ingredients</h3>
					<select name="listIngredient" id="ingedient-select" multiple class="form-select form-select-grand" >
						<option th:each="ingredient : ${listeIngredients}" th:value="${ingredient.id}"
							th:text="${ingredient.wording}" />
					</select>
				</div>

				<div class="contenu" style="padding-top:4rem" >
				<input type="submit" value="ajouter" />
				</div>
			</form>

		</div>

	</div>
	</div>
</body>

</html>
